apiVersion: v1
kind: ConfigMap
metadata:
  name: urlshortener-config
  namespace: production
data:
  DATABASE_HOST: "postgres-service.production.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "urlshortener"
  REDIS_HOST: "redis-service.production.svc.cluster.local"
  REDIS_PORT: "6379"
  SERVER_PORT: "8080"
  BASE_URL: "https://short.ly"
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://short.ly,https://www.short.ly"
  RATE_LIMIT_ENABLED: "true"
  SNOWFLAKE_NODE_ID: "1"
  SMS_PROVIDER: "textlk"
  EMAIL_PROVIDER: "smtp"
  ANALYTICS_RETENTION_DAYS: "365"
  MAX_URL_LENGTH: "2048"
  ENABLE_HTTPS_REDIRECT: "true"
  ENABLE_COMPRESSION: "true"
  CACHE_TTL: "3600"
  SESSION_TIMEOUT: "86400"
---
