apiVersion: v1
kind: Service
metadata:
  name: urlshortener-service
  namespace: production
  labels:
    app: urlshortener-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: https
  selector:
    app: urlshortener-api
    version: blue  # Default to blue, switched during deployments
---
apiVersion: v1
kind: Service
metadata:
  name: urlshortener-service-blue
  namespace: production
  labels:
    app: urlshortener-api
    version: blue
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: urlshortener-api
    version: blue
---
apiVersion: v1
kind: Service
metadata:
  name: urlshortener-service-green
  namespace: green
  labels:
    app: urlshortener-api
    version: green
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: urlshortener-api
    version: green